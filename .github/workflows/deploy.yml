name: Build and Deploy to S3 / CloudFront
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  actions: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd medicaid
          npm ci

      - name: Build (Vite)
        run: |
          cd medicaid
          npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Debug show dist contents
        run: |
          echo "WORKDIR: $(pwd)"
          ls -la medicaid || true
          ls -la medicaid/dist || true
          du -sh medicaid/dist || true

      - name: Sync built files to S3 (set cache headers)
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
        run: |
          BUILD_DIR=medicaid/dist
          if [ ! -d "${BUILD_DIR}" ]; then
            echo "ERROR: build dir ${BUILD_DIR} does not exist"
            ls -la
            exit 1
          fi

          # sync everything except index.html with long caching
          aws s3 sync "${BUILD_DIR}/" "s3://${S3_BUCKET}/" \
            --delete \
            --exclude "index.html" \
            --cache-control "public, max-age=31536000, immutable"

          # upload index.html with no-cache so new deploys are picked up immediately
          aws s3 cp "${BUILD_DIR}/index.html" "s3://${S3_BUCKET}/index.html" \
            --cache-control "public, max-age=0, must-revalidate"

      - name: Create CloudFront invalidation
        if: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID != '' }}
        env:
          CLOUDFRONT_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          if [ -z "$CLOUDFRONT_ID" ]; then
            echo "CLOUDFRONT_DISTRIBUTION_ID not set â€” skipping invalidation"
            exit 0
          fi
          aws cloudfront create-invalidation --distribution-id "$CLOUDFRONT_ID" --paths "/*"


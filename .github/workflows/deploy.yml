name: Build and Deploy to S3 / CloudFront

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
      - name: Install dependencies
        working-directory: ./medicaid
        run: npm install

      - name: Build (Vite)
        working-directory: ./medicaid
        env:
          VITE_API_BASE: ${{ secrets.FRONTEND_API_URL }}
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync built files to S3 (set cache headers)
        run: |
          BUILD_DIR=dist
          S3_BUCKET=${{ secrets.S3_BUCKET }}
          # sync everything except index.html with long caching
          aws s3 sync "${BUILD_DIR}/" "s3://${S3_BUCKET}/" \
            --delete \
            --exclude "index.html" \
            --cache-control "public, max-age=31536000, immutable"
          # upload index.html with no-cache so new deploys are picked up immediately
          aws s3 cp "${BUILD_DIR}/index.html" "s3://${S3_BUCKET}/index.html" \
            --cache-control "public, max-age=0, must-revalidate"

      - name: Create CloudFront invalidation
        env:
          DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          aws cloudfront create-invalidation --distribution-id "$DISTRIBUTION_ID" --paths "/*"

      - name: Done - list uploaded files (short)
        run: aws s3 ls "s3://${{ secrets.S3_BUCKET }}/" --recursive | head -n 40
